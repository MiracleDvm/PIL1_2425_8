<!-- frontend/templates/messages.html -->
{% extends "base.html" %}
{% block title %}Messagerie{% endblock %}
{% block content %}
<div class="row justify-content-center">
   <div class="col-md-8 bg-white p-4 rounded shadow-sm">
       <h2 class="mb-3">Messagerie</h2>
       <div id="chat-window" class="border p-3 mb-3" style="height:300px; overflow-y:auto;">
           <!-- Les messages s'afficheront ici -->
       </div>
       <form id="chat-form">
           <div class="input-group">
               <input type="text" id="message-input" class="form-control" placeholder="Tapez votre message..." required>
               <button type="submit" class="btn btn-primary">Envoyer</button>
           </div>
       </form>
   </div>
</div>
{% endblock %}
